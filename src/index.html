<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container">
      <div
        class="row display-flex justify-content-center align-item-center mt-4"
      >
        <div class="card mb-3" style="max-width: 22rem;">
          <div class="card-header bg-white border-0" id="cardSuiteHeader"></div>
          <div
            class="card-text d-flex justify-content-center"
            id="cardNumber"
          ></div>
          <div class="card-footer bg-white border-0" id="cardSuiteFooter"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-2">
          <button type="button" id="reloadButton" class="btn btn-outline-light">
            Card Generator Button
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row d-flex justify-content-center mt-2">
        <div class="col-2">
          <label for="cardWidth">Card Width :</label>
          <input type="text" id="cardWidth" />
          <label for="cardHeight">Card Height :</label>
          <input type="text" id="cardHeight" />
          <div class="container">
          <div class="row d-flex justify-content-center">
            <div class="col mt-3">
          <button type="button" id="applyButton" class="btn btn-outline-light ">
            Apply Changes
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
