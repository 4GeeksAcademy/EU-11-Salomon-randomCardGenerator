<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body onload="">
    <div class="container">
      <div class="row display-flex justify-content-center align-item-center">
        <div class="card mb-3" style="max-width: 22rem;">
          <div class="card-header bg-white border-0" id="randomSuites">♥</div>
          <div class="card-body text-dark border-0">
            <h1 class="card-title"></h1>
            <p
              class="card-text align-item-center text-center fs-1 fw-bold"
              id="randomNumbers"
            >
              7
            </p>
          </div>
          <div class="card-footer bg-white text-end border-0">
            ♥
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
